    var $table = $('#table');
    var majors;
    var userData;


    // Select major ตอน add user
    function getSelect() {
        $.ajax({
            type: 'POST',
            url: 'userDAO.php',
            data: {func: 'getSelect', val: user.faculty_id},
            dataType: 'json',
            success: function (response) {
                var select = "";
                $.each(response, function (i, sector) {
                    select += "<optgroup label=" + sector.sector_id + ">";
//                    console.log(sector.sector_id);
                    if (Array.isArray(sector.major_id) == true) {              //ถ้า major_id เป็น array จะเข้าไปวนจนครบจำนวน index
                        $.each(sector.major_id, function (j, major) {
//                            console.log(major);
                            select += " <option value=" + major + ">" + major + "</option>";
                        });
                    } else {                                                  //ถ้าไม่เป็นหรือภาควิชามีแค่สาขาเดียว
                        console.log(sector.major_id);
                        select += "<option value=" + sector.major_id + ">" + sector.major_id + "</option>";
                    }
                    select += "</optgroup>";
                });
//                console.log(select);
                $("#select").html(select);
                $("#select").selectpicker('refresh');
            }
        });
    }

    //data Select major ตอน edit user
    function getSelectMajor() {
        $.ajax({
            type: 'POST',
            url: 'userDAO.php',
            data: {func: 'getSelectMajor', val: user.faculty_id},
            dataType: 'json',
            success: function (response) {
                majors = response;
                getUser();
            }
        });
    }

    //get user data
    function getUser() {
        $.ajax({
            type: 'POST',
            url: 'userDAO.php',
            data: {func: 'getUser', val: user.faculty_id},
            dataType: 'json',
            success: function (response) {
                userData = response;
                userTable();

//                    body += "<tr>" +

//                });
//                $("tbody").html(body);
//

//                    title: 'Enter username'
//                });
            },
            error: function () {
                alert("Don't have any data.");
            }
        });
    }

    //user table
    function userTable() {
        $table.bootstrapTable({
            columns: [[{
                title: 'รายละเอียดบัญชี',
                colspan: 7,
                align: 'center'
            }, {
                title: 'ผู้ดูแลระบบ',
                colspan: 2,
                align: 'center'
            }
            ],[{
                field: 'state',
                checkbox: true
            }, {
                title: 'ลำดับ',
                width: '1%',
                formatter: function (value, row, index) {
                    return [index+1].join('  ');
                },
                align: 'center'
            }, {
                field: 'name',
                title: 'ชื่อ',
                sortable: true,
                editable: {
                    type: 'text',
                    title: 'Enter username',
                    url: 'userDAO.php',
                    name: 'name',
                    params: function func(params) {
                        params.func = 'updateUser';
                        return params;
                    },
                    success: function () {
                        president();
                        getUser();
                    }
                }
            }, {
                field: 'surname',
                title: 'นามสกุล',
                sortable: true,
                //width: '300px',
                editable: {
                    type: 'text',
                    title: 'Enter surname',
                    url: 'userDAO.php',
                    name: 'surname',
                    params: function func(params) {
                        params.func = 'updateUser';
                        return params;
                    },
                    success: function () {
                        president();
                        getUser();
                    }
                }
            }, {
                field: 'user_id',
                title: 'อีเมล',
                sortable: true,
                editable: {
                    type: 'text',
                    title: 'Enter email',
                    url: 'userDAO.php',
                    name: 'user_id',
                    params: function func(params) {
                        params.func = 'updateUser';  //เพิ่ม params func เข้าไป
                        return params;
                    },
                    success: function () {
                        president();
                        getUser();
                    }
                }
            }, {
                field: 'sector_id',
                title: 'ภาควิชา',
                sortable: true,

            }, {
                field: 'major_id',
                title: 'สาขาวิชา',
                sortable: true,
                editable: {
                    type: 'select2',
                    title: 'Select major',
                    url: 'userDAO.php',
                    name: 'major_id',
                    inputclass: 'selectWidth',
                    source: majors,
                    params: function func(params) {
                        params.func = 'updateUser';
                        params.majorIdAdmin = user.major_id; //major_id ของ admin
                        return params;
                    },
                    success: function () {
                        president();
                        getUser();
                    }
                }
            }, {
                field: 'sector_admin',
                title: 'ภาควิชา',
                align: 'center',
                cellStyle:function cellStyle(value, row, index, field) {
                    return {
                        css: {"font-size": "150%"}
                    };
                },
                sortable: true,
                editable: {
                    type: 'select',
                    title: 'Select status',
                    url: 'userDAO.php',
                    name: 'sector_admin',
                    source: [
                        {value: 1, text: '✔'},
                        {value: 0, text: '-'}
                    ],
                    params: function func(params) {
                        params.func = 'updateUser';
                        return params;
                    },
                    success: function () {
                        getUser();
                    }
                }
            }, {
                field: 'major_admin',
                title: 'สาขาวิชา',
                align: 'center',
                cellStyle:function cellStyle(value, row, index, field) {
                    return {
                        css: {"font-size": "150%"}
                    };
                },
                sortable: true,
                editable: {
                    type: 'select',
                    title: 'Select status',
                    url: 'userDAO.php',
                    name: 'major_admin',

                    source: [
                        {value: 1, text: '✔'},
                        {value: 0, text: '-'}
                    ],
                    params: function func(params) {
                        params.func = 'updateUser';
                        return params;
                    },
                    success: function () {
                        getUser();
                    }
                }
            }]
            ],
//            data: userData
        });
        $table.bootstrapTable('load', userData);
    }

    //add user
    $(document).ready(function () {
        $("#addUser").submit(function () {
//            var data = $(this).serialize() + '&' + $.param({func: 'addUser', majorId: user.major_id});
            var data = $(this).serialize() + '&' + $.param({func: 'addUser'});
//            console.log(data);
//            $.post("userDAO.php", data, function () {
//                getUser();
//            });

            $.ajax({
                type: 'POST',
                url: 'userDAO.php',
                data: data,
                dataType: 'html',
                success: function (response) {
//                    console.log(response);
                    if (response == "success") {
                        president();
                        getUser();
                    } else {
                        var error = "<div id=\"alert\" class=\"alert alert-danger alert-dismissible col-md-11 top-15\" role=\"alert\">" +
                                "<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">" +
                                "<span aria-hidden=\"true\">&times;</span>" +
                                "</button>" +
                                "<span class=\"glyphicon glyphicon-remove-sign\" aria-hidden=\"true\"></span> " +
                                "<strong>Error!</strong> " + response +
                                "</div>";

                        $("#error").append(error);
                    }
                }
            });
            return false;
        });
    });

    var $remove = $('#remove');

    //remove user
    $(document).ready(function () {
        $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
        });
        $remove.click(function () {
            var data = $table.bootstrapTable('getSelections');
            $.ajax({
                type: 'POST',
                url: 'userDAO.php',
                data: {func: 'removeUser', data: data},
                success: function () {
                    president();
                    getUser();
                }
            });
            $remove.prop('disabled', true);
//            console.log(JSON.stringify($table.bootstrapTable('getSelections')));
//            console.log($table.bootstrapTable('getSelections'));
        });
    });
